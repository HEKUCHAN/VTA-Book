version: 2.1

jobs:
  build:
    docker:
      - image: ubuntu:latest
      - image: circleci/python:3.9.6-buster
    steps:
      - checkout
  deploy:
    machine:
      image: circleci/classic:edge
    steps:
      - checkout
      - add_ssh_keys:
          fingerprints:
            - "${KEY_FINGERPRINT}"
      - run:
          name: Start ssh-keyscan
          command: |
            ssh-keyscan -p ${SSH_PORT} ${HOST_NAME} >> ~/.ssh/known_hosts
      - run:
          name: SSH
          command: ssh ${USER_NAME}@${HOST_NAME} 'cd /var/www/VTA-Python-Book/ && git pull'

workflows:
  build:
    jobs:
      - deploy:
          filters:
            branches:
              only: main